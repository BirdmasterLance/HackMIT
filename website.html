<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Analysis</title>
</head>

<body>
    <div class= "top-bar">
        <a class= "title" href="index.html">TEMPERATURE ANALYSIS</a>
        <a href="https://spectacle.hackmit.org/project/36">Made for HackMIT 2021</a>
    </div>

    <form>
        <input type="text" placeholder="insert ISO3 code">
        <select name="monannul" id="monannul">
            <option value="Monthly">Monthly</option>
            <option value="Annually">Annually</option>
        </select>
        <select name="year-range" id="year-range">
            <option value="1920-1939">1920-1939</option>
            <option value="1940-1959">1940-1959</option>
            <option value="1960-1979">1960-1979</option>
            <option value="1980-1999">1980-1999</option>
            <option value="2020-2039">2020-2039</option>
            <option value="2040-2059">2040-2059</option>
            <option value="2060-2079">2060-2079</option>
            <option value="2080-2099">2080-2099</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
